<!-- Open The Modal for the credit-->
<ng-template #creditTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Game Credit</h4>
  </div>
  <div class="modal-body">
    <div class="container">
      <h2>Developers</h2>
      <ul>
        <li>Shai Dahan</li>
        <li>Sarel Alush</li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>

<ng-template #settingsTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Game Settings</h4>
  </div>
  <div class="modal-body">
    <div class="container">
      <h2>Settings</h2>
    </div>
    <ul>
      Game Music
      <li>
        <label class="toggle-switch" style="width: 70px;">
          <input (click)="toggleAudio()" type="checkbox" class="toggle-switch-input">
          <span class="toggle-switch-label">
            <span class="toggle-switch-inner"></span>
            <span class="toggle-switch-switch"></span>
          </span>
        </label>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>

<audio #myAudio controls loop hidden="">
  <source src="http://www.sousound.com/music/healing/healing_01.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
